{% extends 'base.html' %}

{% block content %}
<h2>Students</h2>
<a href="{{ url_for('main.add_student') }}" class="btn btn-primary mb-3">Add Student</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.class_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
